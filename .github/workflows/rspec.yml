name: RSpec

on: [push]

jobs:
  RSpec_Tests:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0

    - run: bundle install
    - run: bundle exec rspec

    - name: commit
    - run: |
      git config user.name "GitHub Actions"
      git config user.email "<>"
      git commit -am "Automated GitHub Actions commit."
      git push
