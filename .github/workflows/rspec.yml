name: RSpec

on: [push]

jobs:
  RSpec_Tests:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0

    - run: bundle install
    - run: bundle exec rspec

    - name: Commit
    - run: |
      git config user.name 'JoshSinyor'
      git config user.email ${{ secrets.USER_EMAIL }}
      git commit -am "GitHub push workflow"
      git push
